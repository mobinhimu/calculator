<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="input"></div>
        <div class="first__calc">
          <div class="calc__value clear">c</div>
          <div class="calc__value x2">x2</div>
          <div class="calc__value x3">x3</div>
          <div class="calc__value">ac</div>
        </div>
        <div class="second__calc">
          <div class="calc__value">1</div>
          <div class="calc__value">2</div>
          <div class="calc__value">3</div>
          <div class="calc__value">/</div>
        </div>
        <div class="third__calc">
          <div class="calc__value">4</div>
          <div class="calc__value">5</div>
          <div class="calc__value">6</div>
          <div class="calc__value">x</div>
        </div>
        <div class="fourth__calc">
          <div class="calc__value">7</div>
          <div class="calc__value">8</div>
          <div class="calc__value">9</div>
          <div class="calc__value">-</div>
        </div>
        <div class="fourth__calc">
          <div class="calc__value">.</div>
          <div class="calc__value">0</div>
          <div class="calc__value equal">=</div>
          <div class="calc__value">+</div>
        </div>
      </div>
      <div>
        <small
          >Created By
          <a target="_blank" href="http://facebook.com/sdmmobin"
            >Mobin Himu</a
          ></small
        >
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
