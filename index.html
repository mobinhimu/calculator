<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="calculator">
      <div class="container">
        <div class="calculator__wrapper">
          <p align="center">Hello</p>
          <div class="calculator__output"></div>
          <div class="calculator__button">
            <div class="single__row">
              <div class="btn delete">DEL</div>
              <div class="btn square">X<sup>2</sup></div>
              <div class="btn cube">X<sup>3</sup></div>
              <div class="btn">/</div>
            </div>
            <div class="single__row">
              <div class="btn">7</div>
              <div class="btn">8</div>
              <div class="btn">9</div>
              <div class="btn">X</div>
            </div>
            <div class="single__row">
              <div class="btn">6</div>
              <div class="btn">5</div>
              <div class="btn">4</div>
              <div class="btn">-</div>
            </div>
            <div class="single__row">
              <div class="btn">1</div>
              <div class="btn">2</div>
              <div class="btn">3</div>
              <div class="btn">+</div>
            </div>
            <div class="single__row">
              <div class="btn">0</div>
              <div class="btn">.</div>
              <div class="btn equal">=</div>
              <!-- <div class="btn">+</div> -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./calculator.js"></script>
  </body>
</html>
